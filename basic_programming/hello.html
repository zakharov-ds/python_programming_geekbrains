<meta charset="utf-8"> 
<script> //внутри тегов скрипт размещается программа
var name = prompt("Enter Name"); //завели переменную значение которой запрашивается
var a,b;
alert("Hello " + name + "! Enter number"); //выводит сообщение
a = prompt(a);
alert(name + " Square of Number = " + a*a);
alert("That's was good "+name+" Let's multiply numbers :) Enter another number");
b = prompt(b);
alert("Ok "+name+" multiplying of first and second number is: "+a*b);
</script>
